<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Quizzy Movies</title>
   </head>
   <!-- Setting up questions,answers container,buttons and controls for the quiz code accredited to Web Dev Simplified-->
   <body>
      <!--The intro, headerText, greetingInput, userName, submit and greeting 
         are accredited to Keith Paterson Make a simple quiz webpage-->
      <div id="intro">
         <h1>Have Fun at Quizzy Movies!</h1>
         <h2 id="headerText">Please enter your name:</h2>
      </div>
      <div id="greetingInput">
         <input id="userName">
         <button id="submit" aria-label="Submit" onclick="greeting()">Submit</button>
      </div>
      <!--Main container for quiz, questions and answer buttons-->
      <div class="info"></div>
      <div class="container">
         <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
               <button aria-label="Answer 1" class="btn">Answer 1</button>
               <button aria-label="Answer 2" class="btn">Answer 2</button>
               <button aria-label="Answer 3" class="btn">Answer 3</button>
               <button aria-label="Answer 4" class="btn">Answer 4</button>
            </div>
         </div>
         <!--Controls section to start quiz game and next button-->
         <div class="controls">
            <button aria-label="Start The Quiz" id="start-btn" class="start-btn btn">Start The Quiz</button>
            <button aria-label="Next" id="next-btn" class="next-btn btn hide">Next</button>
         </div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
